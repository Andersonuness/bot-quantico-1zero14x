<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ZERO14X QU츽NTICO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; }
        .card { background-color: #1E1E1E; border: 1px solid #333; }
        .card-header { background-color: #2A2A2A; color: #FFD700; font-weight: bold; }
        .table { --bs-table-bg: #1E1E1E; --bs-table-striped-bg: #2A2A2A; --bs-table-hover-bg: #333; }
        .round-box {
            width: 60px; height: 60px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }
        .round-box-vermelho { background-color: #E74C3C; border: 2px solid #C0392B; }
        .round-box-preto { background-color: #2C3E50; border: 2px solid #1A252F; }
        .round-box-branco { background-color: #ECF0F1; border: 2px solid #BDC3C7; color: #2C3E50; }
        .horario-text { font-size: 0.7rem; color: #A4B0BE; }
        .forca-ALTA { background-color: rgba(231, 76, 60, 0.3); }
        .forca-M칄DIA { background-color: rgba(255, 165, 0, 0.3); }
        .forca-BAIXA { background-color: rgba(52, 152, 219, 0.3); }
        .resultado-WIN { background-color: rgba(46, 213, 115, 0.3); }
        .resultado-LOSS { background-color: rgba(231, 76, 60, 0.3); }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <h3 class="text-center text-warning mb-3">游꿢 1ZERO14X QU츽NTICO 游꿢</h3>
        <div class="row">
            <div class="col-lg-7">
                <div class="row mb-3">
                    <div class="col-md-5">
                        <div class="card h-100">
                            <div class="card-header">칔LTIMO RESULTADO</div>
                            <div class="card-body text-center" id="ultimo-resultado">
                                <div class="round-box round-box-branco mx-auto">--</div>
                                <div class="horario-text mt-1">--:--:--</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="card h-100">
                            <div class="card-header">ESTAT칈STICAS</div>
                            <div class="card-body row text-center" id="estatisticas">
                                <div class="col-6 col-sm-3"><h6>Sinais</h6><p id="stat-sinais">0</p></div>
                                <div class="col-6 col-sm-3"><h6>WIN</h6><p id="stat-win" class="text-success">0</p></div>
                                <div class="col-6 col-sm-3"><h6>LOSS</h6><p id="stat-loss" class="text-danger">0</p></div>
                                <div class="col-6 col-sm-3"><h6>%</h6><p id="stat-perc" class="text-warning">0%</p></div>
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="card mb-3">
                    <div class="card-header">칔LTIMAS 10 RODADAS</div>
                    <div class="card-body">
                        <div id="ultimas-10-rodadas" class="d-flex flex-wrap justify-content-center gap-2">
                            </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card mb-3">
                    <div class="card-header">游꿢 SINAIS ATIVOS</div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead><tr><th>Hor치rio</th><th>For칞a</th><th>Estrat칠gias</th></tr></thead>
                                <tbody id="tabela-ativos"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">游늶 HIST칍RICO DE SINAIS</div>
                    <div class="card-body p-0" style="max-height: 400px; overflow-y: auto;">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead><tr><th>Hor치rio</th><th>For칞a</th><th>Resultado</th></tr></thead>
                                <tbody id="tabela-historico"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateUI(data) {
            // Atualiza 칰ltimo resultado
            const ultimoRes = document.getElementById('ultimo-resultado');
            ultimoRes.innerHTML = `
                <div class="round-box round-box-${data.ultimo_resultado.cor} mx-auto">
                    ${data.ultimo_resultado.numero}
                </div>
                <div class="horario-text mt-1">${data.ultimo_resultado.horario}</div>
            `;

            // Atualiza estat칤sticas
            document.getElementById('stat-sinais').innerText = data.estatisticas.sinais;
            document.getElementById('stat-win').innerText = data.estatisticas.win;
            document.getElementById('stat-loss').innerText = data.estatisticas.loss;
            document.getElementById('stat-perc').innerText = data.estatisticas.perc;

            // Atualiza 칰ltimas 10 rodadas
            const ultimas10 = document.getElementById('ultimas-10-rodadas');
            ultimas10.innerHTML = data.ultimas_10_rodadas.map(r => `
                <div class="round-box round-box-${r.cor}">
                    ${r.numero}
                    <span class="horario-text">${r.horario}</span>
                </div>
            `).join('');

            // Atualiza tabela de sinais ativos
            const tabelaAtivos = document.getElementById('tabela-ativos');
            if (data.sinais_ativos.length > 0) {
                tabelaAtivos.innerHTML = data.sinais_ativos.map(s => `
                    <tr class="forca-${s.nivel}">
                        <td>${s.horario}</td>
                        <td>${s.forca}</td>
                        <td>${s.estrategias}</td>
                    </tr>
                `).join('');
            } else {
                tabelaAtivos.innerHTML = '<tr><td colspan="3" class="text-center text-muted">Nenhum sinal ativo no momento</td></tr>';
            }

            // Atualiza tabela de hist칩rico
            const tabelaHistorico = document.getElementById('tabela-historico');
             if (data.historico_sinais.length > 0) {
                tabelaHistorico.innerHTML = data.historico_sinais.map(s => `
                    <tr class="resultado-${s.resultado}">
                        <td>${s.horario}</td>
                        <td>${s.forca}</td>
                        <td>${s.resultado}</td>
                    </tr>
                `).join('');
            } else {
                 tabelaHistorico.innerHTML = '<tr><td colspan="3" class="text-center text-muted">Nenhum hist칩rico ainda</td></tr>';
            }
        }

        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
            }
        }

        // Busca dados a cada 3 segundos
        setInterval(fetchData, 3000);
        // Busca dados imediatamente ao carregar a p치gina
        fetchData();
    </script>
</body>
</html>
